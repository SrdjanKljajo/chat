<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Sigurica chat</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="chat-container col-12">
          <header class="chat-header">
            <h4><i class="fas fa-skull"></i></h4>
            <a id="leave-btn" class="btn">Izadji</a>
          </header>
          <main>
            <div class="row px-3 my-1">
              <div class="chat-sidebar px-2 py-1 col-sm-12 col-md-4">
                <h5 class="mt-2">
                  <i class="fas fa-comments"></i> Kanal -
                  <small id="room-name"></small>
                </h5>

                <h5 class="mt-3"><i class="fas fa-users"></i> Ulogovani:</h5>
                <ul id="users"></ul>
              </div>
              <div class="chat-messages col-sm-12 col-md-8 px-2"></div>
            </div>
          </main>
          <div class="chat-form-container">
            <form id="chat-form">
              <input
                id="msg"
                type="text"
                placeholder="NapiÅ¡i poruku"
                required
                autocomplete="off"
              />
              <button class="btn">
                <i class="fas fa-paper-plane"></i>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
      integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
