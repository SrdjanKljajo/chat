<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Sigurica chat</title>
  </head>
  <body>
    <div class="join-container">
      <header class="join-header">
        <h2><i class="fas fa-smile"></i> Sigurica čat</h2>
      </header>
      <main class="join-main">
        <form action="chat.html">
          <div class="form-control">
            <label for="username">Korisnik</label>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Unesi ime..."
              required
            />
          </div>
          <div class="form-control">
            <label for="room">Odaberi grad</label>
            <select name="room" id="room">
              <option value="Beograd">Beograd</option>
              <option value="Priboj">Priboj</option>
            </select>
          </div>
          <button type="submit" class="btn">Udji u čat</button>
        </form>
      </main>
    </div>
  </body>
</html>
